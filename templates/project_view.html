{% extends "base.html" %}
{% block title %}{{ project.name }} - GeoExcel Map{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>{{ project.name }}</h2>
    <div class="btn-group">
        <a href="{{ url_for('get_export_html', id=project.id) }}" class="btn btn-outline-secondary"><i class="bi bi-file-earmark-code"></i> HTML</a>
        <a href="{{ url_for('get_export_pdf', id=project.id) }}" class="btn btn-outline-secondary"><i class="bi bi-file-earmark-pdf"></i> PDF</a>
        <a href="{{ url_for('get_export_kmz', id=project.id) }}" class="btn btn-outline-secondary"><i class="bi bi-geo-alt"></i> KMZ</a>
    </div>
</div>
<p class="text-muted">
    Creado: {{ project.created_at.strftime('%d-%m-%Y %H:%M') }} | Tipo: <strong>{{ project.map_type }}</strong>
</p>
<div class="card" style="height: 75vh;">
    <div class="card-body p-0">
        <!-- CAMBIO CLAVE: Usamos src con la nueva ruta para servir el mapa del proyecto -->
        <iframe src="{{ url_for('serve_project_map', id=project.id) }}" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>
{% endblock %}
